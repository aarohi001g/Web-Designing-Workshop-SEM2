
    <!DOCTYPE html>
<html>
<head>
    <title>Live Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>♟️ Live Chess Game</h1>

<div class="Header">
    <div class="logo">Chess.com</div> 
    <div class="auth-buttons"> 
        
        <button class="signup">Sign Up</button>
        
        <button class="login">Log In</button>
    </div>
</div>


<div class="chessboard">

    <!-- Row 8 -->
    <div class="square light">♜</div>
    <div class="square dark">♞</div>
    <div class="square light">♝</div>
    <div class="square dark">♛</div>
    <div class="square light">♚</div>
    <div class="square dark">♝</div>
    <div class="square light">♞</div>
    <div class="square dark">♜</div>

    <!-- Row 7 -->
    <div class="square dark">♟</div>
    <div class="square light">♟</div>
    <div class="square dark">♟</div>
    <div class="square light">♟</div>
    <div class="square dark">♟</div>
    <div class="square light">♟</div>
    <div class="square dark">♟</div>
    <div class="square light">♟</div>

    <!-- Empty Rows -->
    <!-- Row 6 -->
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>

    <!-- Row 5 -->
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>

    <!-- Row 4 -->
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>

    <!-- Row 3 -->
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>

    <!-- Row 2 -->
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>

    <!-- Row 1 -->
    <div class="square dark">♖</div>
    <div class="square light">♘</div>
    <div class="square dark">♗</div>
    <div class="square light">♕</div>
    <div class="square dark">♔</div>
    <div class="square light">♗</div>
    <div class="square dark">♘</div>
    <div class="square light">♖</div>

</div>

<div class="info">
    White to Move
</div>

<button class="btn">Restart Game</button>

</body>
</html>

</body>
</html>
